<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box1{
            background: orange;
            width: 150px;
            height: 150px;
            border-width: 5px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính đường viền trong css
        border-width: 5px; ( là kích thước của đường viền )
        border-style: solid; ( là kiểu của đường viền , solid có nghĩa là 1 đường liền )
        border-color: red; ( là màu của đường viền )
    </pre>
    <div class="box1">
        BOX 1
    </div>
</body>
</html>
