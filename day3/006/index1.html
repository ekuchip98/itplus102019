<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #box1{
            background-color: red;
            width: 300px;
            height: 300px;
        }
        #cuncon{
            position: absolute;
            width: 200px;
            height: 200px;
            background-repeat: repeat-y;
        }
    </style>
</head>
<body>
    <pre>
        thuộc tính width và height trong css
        đơn vị là pixel ( px )
        width là chiều rộng
        height là chiều cao
    </pre>

    <div id="box1">
        BOX 1
    </div>

    <img id="cuncon" src="../../images/cuncon.jpg"/>
</body>
</html>
