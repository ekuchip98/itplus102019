<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<pre>
        HTML comment ( chú thích trong html )
        được sử dụng để chú thích cho 1 hoặc dòng code
        chú thích không có ý nghĩa cho việc hiển thị trên trang
        mà được dùng để giải nghĩa cho 1 đoạn code cụ thể
    </pre>

<!-- Nội dung của chú thích trong html -->
<div>
    Nội dung của thẻ div
</div>

</body>
</html>
