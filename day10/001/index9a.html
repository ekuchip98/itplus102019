    <form action="" name="dtb" method="post">
        <p>
            <label for="">Toán</label>

        <p>
            <label for="">Lý</label>
            <input type="text" id="ly" name="ly" value="">

        <p>
            <label for="">Hóa</label>

        <p>

    <p>
        Kết quả ???
    </p>
    <button onclick="tinhtoan()">Điểm trung bình</button>
    <script type="text/javascript">
        function tinhdiemTB(toan,ly,hoa,nangkhieu) {
            var tb = (toan+ly+hoa+(nangkhieu*2))/5;
            return tb;
        }
        function tinhtoan() {
            var t  =  parseInt(document.getElementById("toan").value);
            var l  =   parseInt(document.getElementById("ly").value);
            var h  =   parseInt(document.getElementById("hoa").value);
            var nk  =   parseInt(document.getElementById("nk").value);

            var kq = tinhdiemTB(t,l,h,nk);
            alert(kq);
        }
    </script>
