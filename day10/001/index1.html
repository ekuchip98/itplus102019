<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh điều kiện trong js
        if(điều kiện)
        {
            Nếu điều kiện == true thì thực hiện những câu lệnh
            trong ngoặc nhọn đầu tiên
        }else{
            nếu điều kiện bằng false thì thực hiện câu lệnh trong else
        }
    </pre>
    <script type="text/javascript">
        var i = 5;
        if(i > 18)
        {
            console.log("Đủ tuổi trưởng thành");
        }
        else
            console.log("Chưa đủ tuổi trưởng thành");
    </script>
</body>
