<form action="" name="dtb" method="post">
    <p>
        <label for="">Toán</label>
        <input type="text" id="toan" name="toan" value="">

    <p>
        <label for="">Lý</label>
        <input type="text" id="ly" name="ly" value="">

    <p>
        <label for="">Hóa</label>
        <input type="text" name="hoa" id="hoa" value="">

        <input type="text" name="nangkhieu" id="nk" value="">

<p>
    Kết quả ???
</p>
<button onclick="tinhtoan()">Điểm trung bình</button>
    <script type="text/javascript">
        function tinhdiemTB(toan,ly,hoa,nangkhieu) {
            toan = parseInt(toan);
            ly = parseInt(ly);
            hoa = parseInt(hoa);
            nangkhieu = parseInt(nangkhieu);
            var tb = (toan+ly+hoa+(nangkhieu*2))/5;
            return tb;
        }
        function tinhtoan() {
            var checkvalid = true;
            var mess = "";
            var t  = document.getElementById("toan").value;
            var l  = document.getElementById("ly").value;
            var h  = document.getElementById("hoa").value;
            var nk  = document.getElementById("nk").value;

            if(t==''||h==''||l==''||nk=='')
            {
                checkvalid = false;
                mess += "Dữ liệu chưa được nhập đầy đủ";
            }
            t = parseInt(t);
            h = parseInt(h);
            l = parseInt(l);
            nk = parseInt(nk);
            if((t<0||t>10)||(h<0||h>10)||(l<0||l>10)||(nk<0||nk>10))
            {
                checkvalid = false;
                mess += "Không thỏa mãn là số > 0 or < 10";
            }
            if(checkvalid==true) {
                var kq = tinhdiemTB(t, l, h, nk);
                alert(kq);
            }
            else alert(mess);
        }

    </script>
