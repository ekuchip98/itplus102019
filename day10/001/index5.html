<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh continue trong vòng lặp
        Khi gặp câu lệnh continue thì vòng lặp sẽ bỏ qua câu lệnh chứa continue chạy tiếp
    </pre>
    <script type="text/javascript">
        for(var i  = 1; i <= 10;i++)
        {
            if(i==5)
            {
                continue;
            }
            console.log("Số "+i);
        }
    </script>
</body>
</html>
