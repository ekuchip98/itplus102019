<body>
    <pre>
        Vòng lặp do-while

        cú pháp:
            khởi đầu biến đếm
            do{
                //Các câu lệnh of vòng lặp

                //Cuối vòng lặp là sự thay đổi của biến đếm trong mỗi vòng lặp
            }while(dk lặp);
    </pre>
    <script type="text/javascript">
            var i = 1;
       do{
            console.log("Số : "+ i);
            i++;
        }while(i<=10);
    </script>
