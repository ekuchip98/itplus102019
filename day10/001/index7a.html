<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Vòng lặp do-while vs while
        /**while chỉ chạy khi dk đúng còn do-while chạy lần đầu chưa cần dk lần 2 ss dk **/
    </pre>
    <script type="text/javascript">
        var i = 15;
       do{
            console.log("Số : "+ i);
            i++;
        }while(i<=10);
        console.log("/*********/");
        while (i<=10){
            console.log("Số : "+ i);
            i++;
        }
    </script>
</body>
</html>
