<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        câu lệnh document.write() xuất chuỗi trên cùng 1 dòng
        câu lệnh document.writeln() xuất chuỗi trên cùng 1 dòng mới
    </pre>
    <script>
        document.write("color:mediumblue">"Hello World!");
        document.write("color:mediumblue">"Have a nice day!");
    </script>
    </pre>
    <script type="text/javascript">
        document.write("in ra màn hình bằng lệnh js");
        document.write("in ra màn hình bằng lệnh js");
        document.write("in ra màn hình bằng lệnh js");
    </script>

    <h1>So sánh document.write và document.writeln</h1>

    <script type="text/javascript">
        document.writeln("in ra màn hình bằng lệnh js");
        document.writeln("in ra màn hình bằng lệnh js");
        document.writeln("in ra màn hình bằng lệnh js");
    </script>
</body>
</html>
