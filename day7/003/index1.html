<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Câu lệnh document.write() xuất chuỗi ra màn hình
        chuỗi ở đây có thể là 1 chuỗi văn bản thông thường'
        hoặc 1 chuỗi chứa thẻ html
    </pre>
    <script type="text/javascript">
        document.write("In ra màn hình bằng câu lệnh JS");
        document.write("<h1>Demo</h1>");
        document.write("<h2 style='color: red'>Demo thẻ h2</h2>");
    </script>
</body>
</html>
