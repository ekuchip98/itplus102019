<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <pre>
        Các kiểu dữ liệu trong javascript
        Kiểu chuỗi và toán tử  +
        *** Tùy ngữ cảnh sẽ là nối chuỗi or phép + ***
    </pre>
    <script !src="" type="text/javascript">
        var a = "hà nội";
        var b = "là thủ đô Việt Nam";
        var c = a + b;
        console.log(c);
        var c = 5;
        var d = 6;
        var e = c+d;
        console.log(e);
        var g = "dân số của HN là : ";
        var j = 10000000;
        var w = g+j;
        console.log(w);
    </script>
</body>
